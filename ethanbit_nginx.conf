upstream django {
    server unix:///home/ec2-user/services/ethanbit/ethanbit.sock; # for a file socket
    # server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

server {
	listen      8000;
    # the domain name it will serve for
    server_name 52.78.189.14; # AWS EC2 IP address

    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location /static {
        alias /home/ec2-user/services/ethanbit/static_deploy;
    }

    location / {
        uwsgi_pass  django;
        include /home/ec2-user/services/ethanbit/uwsgi_params;
    }
}
