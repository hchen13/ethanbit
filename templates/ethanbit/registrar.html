{% load staticfiles %}
<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>Ethanbit - Registrar</title>

	    <!-- Bootstrap -->
	    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="{%static 'ethanbit/css/ethanbit.css' %}">
	    <link rel="stylesheet" type="text/css" href="{%static 'ethanbit/css/ethanbit.sm.css' %}">
	    <link rel="shortcut icon" href="{% static 'ethanbit/img/favicon.ico' %}">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	    <!-- <script src='https://www.google.com/recaptcha/api.js'></script> -->
	</head>
<body class='registrar'>
	<div class="registrar-panel">
		<div class="wrapper">
			<nav class="registrar-switch eb-navigator" data-target='#controls'>
				<a class="registrar-nav eb-navigator-tab" id='sign-in'>SIGN IN</a>
				<a class="registrar-nav eb-navigator-tab" id='sign-in'>SIGN UP</a>
				<div class="eb-navigator-underline"></div>
			</nav>
			<div class="view-port">
				<div class="pages" id='controls'>
					<div class="login-controls" id='signin-controls'>
						<input class="form-control eb-form-control eb-input-view user" placeholder="USERNAME/EMAIL"></input>
						<input class="form-control eb-form-control eb-input-view pass" placeholder="PASSCODE" type='password'></input>
						<button class="eb-form-submit">CONTINUE</button>
						<button class="eb-form-button">Forgot passcode?</button>
					</div>
					<div class="login-controls" id='signup-controls'>
						<input class="form-control eb-form-control eb-input-view email" placeholder="EMAIL" type='email'></input>
						<input class="form-control eb-form-control eb-input-view user" placeholder="USERNAME"></input>
						<input class="form-control eb-form-control eb-input-view pass" placeholder="PASSCODE" type='password'></input>
						<input class="form-control eb-form-control eb-input-view pass" placeholder="RE-ENTER PASSCODE" type='password'></input>
						<button class="eb-form-submit">SUBMIT</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src='{% static "jquery-2.2.0.min.js" %}'></script>
	<script type="text/javascript" src='{% static "bootstrap/js/bootstrap.min.js" %}'></script>
	<script type="text/javascript" src='{% static "ethanbit/js/jquery.eb.utils.js" %}'></script>
	<script type="text/javascript" src='{% static "ethanbit/js/ui.js" %}'></script>
	<script type="text/javascript" src='{% static "ethanbit/js/registrar.app.js" %}'></script>
</body>
</html>
